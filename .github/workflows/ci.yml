name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
      -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build frontend
        run: npm run build

      - name: ✅ Lint
        run: npm run lint --if-present

      - name: 🔍 Run tests
        run: npm run test --if-present
